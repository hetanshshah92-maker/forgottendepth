<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgotten Depth - Text Adventure</title>
  <style>
    body { background: #222; color: #eee; font-family: monospace; padding: 2em; }
    #game { max-width: 600px; margin: 0 auto; }
    input, button { font-size: 1em; }
  </style>
</head>
<body>
  <div id="game">
    <pre id="story"></pre>
    <input id="input" autocomplete="off" placeholder="What do you do?" />
    <button onclick="submit()">Go</button>
  </div>
  <script>
    const story = [
      "You awake in a dark dungeon. There is a door to the north.",
      "You open the door and find a corridor.",
      "You walk down the corridor and see a monster.",
      "You defeat the monster and find a treasure. THE END."
    ];
    let state = 0;
    function show() {
      document.getElementById('story').textContent = story[state];
      document.getElementById('input').value = '';
    }
    function submit() {
      const input = document.getElementById('input').value.trim().toLowerCase();
      if (state === 0 && input.includes('door')) state = 1;
      else if (state === 1 && input.includes('corridor')) state = 2;
      else if (state === 2 && input.includes('monster')) state = 3;
      else if (state === 3) state = 0;
      show();
    }
    show();
    document.getElementById('input').addEventListener('keydown', function(e){
      if (e.key === 'Enter') submit();
    });
  </script>
</body>
</html>
